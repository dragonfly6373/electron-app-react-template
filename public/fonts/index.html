<!Doctype html>
<html>
    <head>
        <title>FONTICONS - Font Icons</title>
        <link rel="stylesheet" type="text/css" href="./fonticons-icons.css" />
        <style>
            div { display: block; }
            #container { display: flex; flex-wrap: wrap; }
            .item { display: flex; flex: 1 1 20%; }
            .icon { font-size: 2em; }
            .icon + span { margin-left: 0.5em; }
            .item .description { display: flex; flex-flow: column; }
        </style>
        <script type="text/javascript">
            function createItem(code, name) {
                var node = document.createElement("div");
                node.className = "item";
                node.innerHTML = "<icon class=\"icon " + prefix + "-" + name + "\"></icon>"
                    + "<div class=\"description\"><span>" + name + "</span>"
                    + "<span>0x" + parseInt(code).toString(16) + "</span></div>";
                return node;
            }
            var data = {
    "59648": "about",
    "59649": "account-cog",
    "59650": "add",
    "59651": "check",
    "59652": "checkmark",
    "59653": "chevron-left",
    "59654": "chevron-right",
    "59655": "circle_close",
    "59656": "close",
    "59657": "delete",
    "59658": "exit_fullscreen",
    "59659": "fullscreen",
    "59660": "help",
    "59661": "more",
    "59662": "more-vertical",
    "59663": "play",
    "59664": "power",
    "59665": "settings",
    "59666": "stop",
    "59667": "warning"
};
            var prefix = "fonticons";
            document.addEventListener("DOMContentLoaded", function() {
                var container = document.getElementById("container");
                for (var key of Object.keys(data)) {
                    container.appendChild(createItem(key, data[key]));
                }
            });
        </script>
    </head>
    <body>
        <h3>FONTICONS - Font Icons</h3>
        <hr/>
        <div id="container"></div>
    </body>
</html>
